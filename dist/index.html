<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <input id="recipes" type="text" placeholder="ingredient">
   <button id="getRecipes">Search</button>
    <div id="render"></div>

    <script id="tamplete" type="text/x-handlebars-template">
        {{#each rec}}
        <div class="cell">
        <a class="title" href={{href}}>{{title}}</a>
            <img src={{thumbnail}} class="image" onclick=alerting(this)>
            <h3>Ingredients</h3>
        <ul class="ingredients">
            {{#each ingredients}}
            <li>{{this}}</li>
            {{/each}}
            </ul>
        </div>
        {{/each}}

    </script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script  src="jquery/dist/jquery.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
</body>
</html>
